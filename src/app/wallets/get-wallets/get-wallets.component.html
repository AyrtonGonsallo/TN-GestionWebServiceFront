<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<link href="https://fonts.googleapis.com/css?family=Raleway:500,800" rel="stylesheet">
<div class="container col-md-12">

<h1>Tout les wallets</h1>

<table class="table table-dark table-hover">
    <thead class="">
    <tr class="text-primary bg-light">
        <th>Id</th>
        <th>cartes</th>
    </tr>
   </thead>
   <tbody class="thead-light">
    <tr *ngFor="let wallet of wallets">
        <td>{{wallet.id}}</td>
        <td>
            <thead ><th class="text-primary bg-light">Id carte</th> 
            <th>Montant</th>
            <th>date d'expiration</th></thead>
            <tbody>
            <tr *ngFor="let carte of wallet.cartes">
                <td>{{carte.id}}</td>
                <td>{{carte.montant}}</td>
                <td>{{carte.date_expiration| date:'d MMMM y'}}</td>
            </tr></tbody>
        </td>
    </tr>
</tbody>
</table>
</div>
