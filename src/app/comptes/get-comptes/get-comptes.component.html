<div class="container col-md-12">

<h1>Tout les comptes</h1>

<table class="table table-dark table-hover">
    <thead class="">
    <tr class="text-primary bg-light">
        <th>Idcompte</th>
        <th>Client</th>
        <th>Date d'ouverture</th>
        <th>Montant</th>
        <th>Type</th>
    </tr>
   </thead>
   <tbody class="thead-light">
    <tr *ngFor="let compte of comptes">
        <td>{{compte.idCompte}}</td>
        <td>{{compte.client.nom}} {{compte.client.prenom}}</td>
        <td>{{compte.date_ouverture | date:'d MMMM y'}}</td>
        <td>{{compte.montant}}</td>
        <td>{{compte.type}}</td>
    </tr>
</tbody>
</table>
</div>
