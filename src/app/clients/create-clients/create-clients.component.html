<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<link href="https://fonts.googleapis.com/css?family=Raleway:500,800" rel="stylesheet">
<div class="best-plan">
    <div class="container" >
					<div class="best-plan__head">
						<div class="row">
							<div class="col-md-12">
								<h3 class="best-plan__title">Ajouter client</h3>								
							</div>
						</div>
					</div>
             <form class="form-horizontal" method="post" action="#" >

					<div class="b_plan_body">					
						<div class="row">
							<div class="col-md-4 col-sm-4 card" >
                                <h2>Donnees client</h2>
								
                                    <div class="form-group">
                                        <label for="nom" class="cols-sm-2 control-label">Nom</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="nom" id="nom"  [(ngModel)]="client.nom"   placeholder="nom" aria-placeholder="nom"/>
                                            </div>
                                        </div>
                                        <label for="prenom" class="cols-sm-2 control-label">Prenom</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="prenom" id="prenom" [(ngModel)]="client.prenom" placeholder="prenom" aria-placeholder="prenom"/>
                                            </div>
                                        </div>
                                        <label for="telephone" class="cols-sm-2 control-label">telephone</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="telephone" id="telephone" [(ngModel)]="client.telephone" placeholder="telephone" aria-placeholder="telephone"/>
                                            </div>
                                        </div>
                                        <label for="sexe" class="cols-sm-2 control-label">sexe</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <select name="sexe" id="sexe" [(ngModel)]="client.sexe">
                                                    <option value='' disabled selected>Sexe</option>
                                                    <option  value="M"> M </option>
                                                    <option  value="Mme"> Mme</option>
                                                </select>
                                            </div>
                                        </div>
                                        <label for="profession" class="cols-sm-2 control-label">profession</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="profession" id="profession" [(ngModel)]="client.profession" placeholder="profession" aria-placeholder="profession"/>
                                            </div>
                                        </div>
                                        <label for="pays_d_adresse" class="cols-sm-2 control-label">pays_d_adresse</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="pays_d_adresse" id="pays_d_adresse" [(ngModel)]="client.pays_d_adresse" placeholder="pays_d_adresse" aria-placeholder="pays_d_adresse"/>
                                            </div>
                                        </div>
                                        <label for="adresse_legale" class="cols-sm-2 control-label">adresse_legale</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="adresse_legale" id="adresse_legale" placeholder="adresse_legale" [(ngModel)]="client.adresselegale" aria-placeholder="adresse_legale"/>
                                            </div>
                                        </div>
                                        <label for="email" class="cols-sm-2 control-label">email</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <input type="email" class="form-control" name="email" id="email" placeholder="email" aria-placeholder="email" [(ngModel)]="client.email"/>
                                            </div>
                                        </div>
                                        <label for="ville" class="cols-sm-2 control-label">ville</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="ville" id="ville" placeholder="ville" aria-placeholder="ville" [(ngModel)]="client.ville"/>
                                            </div>
                                        </div>
                                        <label for="typeClient" class="cols-sm-2 control-label">typeClient</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <select name="typeClient" id="typeClient" [(ngModel)]="client.type">
                                                    <option value='' disabled selected>TypeCLient</option>
                                                    <option  value="partenaire"> partenaire </option>
                                                    <option  value="de_passage"> de_passage </option>
                                                </select>
                                            </div>
                                        </div>
                                   </div>
                           </div>
                           
							<div class="col-md-4 col-sm-4 card" >
                                <h2>Donnees piece</h2>
								
                                    <div class="form-group">
                                        <label for="typePiece" class="cols-sm-2 control-label">typePiece</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <select name="typePiece" id="typePiece" [(ngModel)]="client.piece_identite.type_piece_identite">
                                                    <option value='' disabled selected>Type piece</option>
                                                    <option  value="passeport"> passeport</option>
                                                    <option  value="carteNationale"> carteNationale</option>
                                                </select>
                                            </div>
                                        </div>
                                        <label for="numero" class="cols-sm-2 control-label">numero</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="numero" id="numero" [(ngModel)]="client.piece_identite.numero" placeholder="numero" aria-placeholder="numero"/>
                                            </div>
                                        </div>
                                        <label for="date_de_naissance" class="cols-sm-2 control-label">date_de_naissance</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <input type="date" class="form-control" name="date_de_naissance" id="date_de_naissance" [(ngModel)]="client.piece_identite.date_de_naissance" placeholder="date_de_naissance" aria-placeholder="date_de_naissance"/>
                                            </div>
                                        </div>
                                        <label for="pays" class="cols-sm-2 control-label">pays</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="pays" id="pays" placeholder="pays" [(ngModel)]="client.piece_identite.pays" aria-placeholder="pays"/>
                                            </div>
                                        </div>
                                        <label for="date_d_expiration" class="cols-sm-2 control-label">date_d_expiration</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <input type="date" class="form-control" name="date_d_expiration" id="date_d_expiration" placeholder="date_d_expiration" [(ngModel)]="client.piece_identite.date_d_expiration" aria-placeholder="date_d_expiration"/>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    
                               
                                                        
							</div>	
							<div class="col-md-4 col-sm-4 card"  >
								
                                <h2>Donnees Comptes</h2>
								
                                    <div class="form-group">
                                        <label for="montant" class="cols-sm-2 control-label">montant</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <input montant="text" class="form-control" name="montant" id="montant" [(ngModel)]="client.comptes[0].montant" placeholder="montant" aria-placeholder="montant"/>
                                            </div>
                                        </div>
                                        <label for="date_ouverture" class="cols-sm-2 control-label">date_ouverture</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <input type="date" class="form-control" name="date_ouverture" id="date_ouverture" [(ngModel)]="client.comptes[0].date_ouverture" placeholder="date_ouverture" aria-placeholder="date_ouverture"/>
                                            </div>
                                        </div>
                                        <label for="typeCompte" class="cols-sm-2 control-label">typeCompte</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <select name="typeCompte" id="typeCompte" [(ngModel)]="client.comptes[0].type">
                                                    <option value='' disabled selected>typeCompte</option>
                                                    <option  value="commission"> commission</option>
                                                    <option  value="cantonnement"> cantonnement</option>
                                                    <option  value="fonctionnement"> fonctionnement</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
							</div>
						</div>	
                    </div>
                    <div class="b_plan_body">					
						<div class="row">
							<div class="col-md-4 col-sm-4"></div>

							<div class="col-md-4 col-sm-4 card"  >
								<h2>Donnees wallet</h2>
                                    <h5>Cartes</h5>
                                    <div class="form-group">
                                        <label for="date_d_expiration" class="cols-sm-2 control-label" >date_d_expiration</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <input type="date" class="form-control" name="date_d_expiration_carte" [(ngModel)]="client.wallet.cartes[0].date_expiration" id="date_d_expiration" placeholder="date_d_expiration" aria-placeholder="date_d_expiration"/>
                                            </div>
                                        </div>
                                        <label for="montant" class="cols-sm-2 control-label">montant</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="montant" id="montant_carte" [(ngModel)]="client.wallet.cartes[0].montant" placeholder="montant" aria-placeholder="montant"/>
                                            </div>
                                        </div>
                                        
                                    </div>
                                    
                                    
                                
                                                        
							</div>	
							<div class="col-md-4 col-sm-4"></div>
						</div>	
                    </div>
                    <input type="submit" value="Ajouter" class="btn btn-success " (click)="ajouter()">
            </form>
         
    </div>
</div>
