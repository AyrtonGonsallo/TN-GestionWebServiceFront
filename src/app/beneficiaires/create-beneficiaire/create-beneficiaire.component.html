<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<link href="https://fonts.googleapis.com/css?family=Raleway:500,800" rel="stylesheet">
<div class="best-plan">
    <div class="container" >
					<div class="best-plan__head">
						<div class="row">
							<div class="col-md-12">
								<h3 class="best-plan__title">Ajouter Beneficiaire</h3>								
							</div>
						</div>
					</div>
             <form class="form-horizontal" [formGroup]="beneficiaireForm" (ngSubmit)="ajouter()" >

					<div class="b_plan_body">					
						<div class="row">
							<div class="col-md-4 col-sm-4 card" >
                                <h2>Donnees beneficiaire</h2>
								
                                    <div class="form-group">
                                        <label for="nom" class="cols-sm-2 control-label">Nom</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <input type="text" class="form-control" autocomplete="off" name="nom" id="nom" placeholder="nom" formControlName="nom"/>
                                            </div>
                                        </div>
                                        <label for="prenom" class="cols-sm-2 control-label">Prenom</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <input type="text" class="form-control" autocomplete="off" name="prenom" id="prenom"  placeholder="prenom" formControlName="prenom"/>
                                            </div>
                                        </div>
                                        <label for="telephone" class="cols-sm-2 control-label">telephone</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <input type="text" class="form-control" maxlength="12" name="telephone" id="telephone"   formControlName="telephone"/>
                                            </div>
                                        </div>
                                        <label for="sexe" class="cols-sm-2 control-label">sexe</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <select name="sexe" id="sexe" formControlName="sexe">
                                                    <option value='' disabled selected>Sexe</option>
                                                    <option  value="M"> M </option>
                                                    <option  value="Mme"> Mme</option>
                                                </select>
                                            </div>
                                        </div>
                                        <label for="profession" class="cols-sm-2 control-label">profession</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="profession" id="profession" placeholder="profession" formControlName="profession"/>
                                            </div>
                                        </div>
                                        <label for="pays_d_adresse" class="cols-sm-2 control-label">pays_d_adresse</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="pays_d_adresse" id="pays_d_adresse"  formControlName="pays_d_adresse"/>
                                            </div>
                                        </div>
                                        <label for="adresse_legale" class="cols-sm-2 control-label">adresse_legale</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="adresse_legale" id="adresse_legale" formControlName="adresse_legale"/>
                                            </div>
                                        </div>
                                        <label for="email" class="cols-sm-2 control-label" autocomplete="off">email</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <input type="email" class="form-control" name="email" id="email" placeholder="email" formControlName="email" />
                                            </div>
                                        </div>
                                        <label for="ville" class="cols-sm-2 control-label">ville</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="ville" id="ville" placeholder="ville" formControlName="ville" />
                                            </div>
                                        </div>
                                        <label for="typeClient" class="cols-sm-2 control-label">typeClient</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <select name="typeClient" id="typeClient" formControlName="typeClient">
                                                    <option value='' disabled selected>TypeClient</option>
                                                    <option  value="partenaire"> partenaire </option>
                                                    <option  value="de_passage"> de_passage </option>
                                                </select>
                                            </div>
                                        </div>
                                   </div>
                           </div>
                           
							<div class="col-md-4 col-sm-4 card" >
                                <h2>Donnees piece</h2>
								
                                    <div class="form-group">
                                        <label for="typePiece" class="cols-sm-2 control-label">typePiece</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <select name="typePiece" id="typePiece" formControlName="typePiece">
                                                    <option value='' disabled selected>Type piece</option>
                                                    <option  value="passeport"> passeport</option>
                                                    <option  value="carteNationale"> carteNationale</option>
                                                </select>
                                            </div>
                                        </div>
                                        <label for="numero" class="cols-sm-2 control-label">numero</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="numero" id="numero"  placeholder="numero" formControlName="numero"/>
                                            </div>
                                        </div>
                                        <label for="date_de_naissance" class="cols-sm-2 control-label">date_de_naissance</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <input type="date" class="form-control" name="date_de_naissance" id="date_de_naissance"  placeholder="date_de_naissance" formControlName="date_de_naissance"/>
                                            </div>
                                        </div>
                                        <label for="pays" class="cols-sm-2 control-label">pays</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="pays" id="pays" placeholder="pays" formControlName="pays"/>
                                            </div>
                                        </div>
                                        <label for="date_d_expiration" class="cols-sm-2 control-label">date_d_expiration</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <input type="date" class="form-control" name="date_d_expiration" id="date_d_expiration" placeholder="date_d_expiration"  formControlName="date_d_expiration"/>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    
                               
                                                        
							</div>	
							<div class="col-md-4 col-sm-4 card"  >
								
                                <h2>Donnees Comptes</h2>
								<div class="form-group" style="background-color: rgb(242, 248, 248);" formArrayName="comptes" *ngFor="let compte of beneficiaireForm.controls.comptes?.value; let i=index">
                                    <h5>Compte n°{{idcomptes[i]}}</h5>
                                    <ng-container [formGroupName]="i" >
                                        <label for="montant" class="cols-sm-2 control-label">montant</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <input type="number" step="1000" value="1000" class="form-control" name="montant" id="montant" placeholder="montant" formControlName="montant"/>
                                            </div>
                                        </div>
                                        <label for="date_ouverture" class="cols-sm-2 control-label">date_ouverture</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <input type="date" class="form-control" name="date_ouverture" id="date_ouverture" placeholder="date_ouverture" formControlName="date_ouverture"/>
                                            </div>
                                        </div>
                                        <label for="typeCompte" class="cols-sm-2 control-label">typeCompte</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <select name="typeCompte" id="typeCompte" formControlName="typeCompte">
                                                    <option value='' disabled selected>typeCompte</option>
                                                    <option  value="commission"> commission</option>
                                                    <option  value="cantonnement"> cantonnement</option>
                                                    <option  value="fonctionnement"> fonctionnement</option>
                                                </select>
                                            </div>
                                        </div>
                                    </ng-container>
                                </div><input type="button" value="AjouterCompte" class="btn btn-primary" (click)="AjouterCompte()" >
							</div>
                            
						</div>	
                    </div>
                    <div class="b_plan_body">					
						<div class="row">
							<div class="col-md-4 col-sm-4">

                            </div>
                            
							<div class="col-md-4 col-sm-4 card" >
                                <h2>Donnees wallet</h2>
								<div formArrayName="cartes" *ngFor="let carte of beneficiaireForm.controls.cartes?.value; let i=index">
                                <h5>Carte n°{{idCartes[i]}}</h5>
                                <ng-container [formGroupName]="i" >
                                    <div class="form-group" style="background-color: rgb(242, 248, 248);">
                                        <label for="date_d_expiration_carte" class="cols-sm-2 control-label" >date_d_expiration</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <input type="date" class="form-control" name="date_d_expiration_carte"  id="date_d_expiration_carte" placeholder="date_d_expiration" formControlName="date_d_expiration_carte"/>
                                            </div>
                                        </div>
                                        <label for="montant_carte" class="cols-sm-2 control-label">montant</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <input type="number" step="1000" value="1000" class="form-control" name="montant_carte" id="montant_carte"  placeholder="montant" formControlName="montant_carte"/>
                                            </div>
                                        </div>
                                        
                                    </div>
                                </ng-container>
                            </div>    
                            <input type="button" value="AjouterCarte" class="btn btn-primary" (click)="AjouterCarte()" >
                        </div>   

                        <div class="col-md-4 col-sm-4">

                        </div>

						</div>	
                    </div>
                    <input type="submit" value="Ajouter" class="btn btn-success " [disabled]="beneficiaireForm.invalid" >
            </form>
         
    </div>
</div>
